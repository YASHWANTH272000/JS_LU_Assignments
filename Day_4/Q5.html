<html>
    <head>
        <title>Day 4 Question 5</title>

    </head>
    <body>
        <script>
            let sales=prompt("enter the sales made by you")
            if(sales>0 && sales<5000){
                document.write(`You erned 2%`);
            }
            else if(sales>5000 && sales<10000){
                document.write(`You erned 2+5=7%`);
            }
            else if(sales>10000 && sales<20000){
                document.write(`You erned 5+7=12%`);
            }
            else{
                document.write(`You erned 12+10=22%`);
            }
        </script>
    </body>
</html>
